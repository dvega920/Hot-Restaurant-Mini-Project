<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"> </span>Hot Restaurant</h1>
            <hr>
            <h2 class="text-center"> Make your reservation! </h2>
            <br>
            <div class="text-center">
                <button class="btn btn-lrg btn-primary">
                    <span class="fa fa-list-alt"></span>
                    View Tables </button>

                <button class="btn btn-lrg btn-secondary">
                    <span class="fa fa-home"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="name" class="form-control" id="reservationName"
                                    placeholder="Enter your name">
                            </div>

                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="phonenumber" class="form-control" id="reservationNumber"
                                    placeholder="Enter phone number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="reservationEmail"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">Sorry, we're going to sell your data
                                    to third parties...</small>
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="uniqueId" class="form-control" id="reservationId"
                                    placeholder="Enter a unique ID">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <footer class="footer">
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link" href="#">API Table Link</a>
                        </li>

                        <li class="nav-item">
                            <p class="nav-link disabled" href="#"> | </p>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">API Wait List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
<br>
    </div>





</body>

</html>
